{% extends "base.html" %}

{% block extra_title %}Logout{% endblock %}

{% block header%}Sign out of the system{% endblock %}

{% block content %}

<div class="middle-of-screen">
  <h6 class="general-text">Are you sure you want to sign out?</h6>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}

    <button class="btn btn-default custom-btn" type="submit">Sign Out</button>

  </form>

</div>

{% endblock %}
